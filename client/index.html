<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather Cube</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="scene">
    <div class="cube" id="cube">
      <div class="cube-face cube-face--front" id="face-front"></div>
      <div class="cube-face cube-face--back" id="face-back"></div>
      <div class="cube-face cube-face--right" id="face-right"></div>
      <div class="cube-face cube-face--left" id="face-left"></div>
      <div class="cube-face cube-face--top" id="face-top"></div>
      <div class="cube-face cube-face--bottom" id="face-bottom"></div>
    </div>
  </div>

  <div class="controls">
    <input type="text" id="city" placeholder="Enter city name">
    <button id="getWeatherBtn">Get Weather</button>
  </div>

  <script src="client.js"></script>
</body>
</html>
